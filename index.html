<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-panel">
        <div class="logo-block">
            <img src="/assets/odin-logo.png" alt="Odin logo" class="odin-logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right-panel">
        <div class="text-content">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <em>now</em> to get started.
            </h2>
        </div>
        <div class="text-content">
            <h2>
                You <em>know</em> you want to.
            </h2>
        </div>
        <form action="" method="post" name="form">
            <div class="white-form">
                <div class="text-content">
                    <h2>
                        Let's do this
                    </h2>
                    <div class="form-content">
                        <div class="form-input">
                            <label for="first-name">First name*
                                <input type="text" id="first-name" name="first-name" required autofocus>
                            </label>
                        </div>
                        <div class="form-input">
                            <label for="last-name">Last name*
                                <input type="text" id="last-name" name="last-name" required>
                            </label>
                        </div>
                        <div class="form-input">
                            <label for="email">Email*
                                <input type="email" id="email" name="email-address" required>
                            </label>
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone number
                                <input type="tel" id="phone" name="phone-number">
                            </label>
                        </div>
                        <div class="form-input">
                            <label for="password">Password*
                                <input type="password" id="password" name="password" minlength="8" required>
                            </label>
                        </div>
                        <div class="form-input">
                            <label for="password-confirm">Confirm password*
                                <input type="password" id="password-confirm" name="password-confirm" minlength="8" required>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">
                Create Account
            </button>
        </form>

        <div class="text-content">
            Already have an account? <a href="app.easy1on1s.com">Log in</a>
        </div>
    </div>
</body>
</html>
